<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【最終作業】todolist 待辦事項</title>

    <link rel="stylesheet" href="../css/all.css">
</head>

<body>
    <div class="container">
        <h1>TODO LIST</h1>
        <div class="card input">
            <input class="input-box" type="text" placeholder="請輸入待辦事項">
            <a href="#" class="btn--add">+</a>
        </div>
        <div class="card card_list">
            <ul class="tab">
                <li class="tab__item tab--all tab__item--active">
                    全部
                </li>
                <li class="tab__item tab--pending">
                    待完成
                </li>
                <li class="tab__item tab--completed">
                    已完成
                </li>
            </ul>
            <div class="card__content">
                <ul class="list">
                </ul>
                <div class="list__footer">
                    <p class="reminder--pending">
                        0 個待完成項目
                    </p>
                    <a class="delete-all" href="#">
                        清除已完成項目
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>

</html>
